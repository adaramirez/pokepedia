<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokepedia</title>
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <!--ICON-->
    <link rel="shortcut icon" href="http://assets.pokemon.com/static2/_ui/img/favicon.ico">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!--CSS File-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- app search page-->
    <div id="container">
        <br>
        <!--LOGO-->
        <div class="row justify-content-md-center">
            <div class="col col-sm-6">
                <div data-role="header" data-theme="b">
                    <img id="logo" src="assets/images/pokemonlogo.png" alt="pokemonlogo">
                </div>
            </div>
        </div>
        <br>
        <!--SECOND SECTION-->
        <div class="row justify-content-md-center">
            <div class="col col-sm-8">
                <div class="input-container">
                    <input id="inp" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <button id="search-button" type="button" class="btn btn-secondary btn-lg">search</button>
                </div>  
            </div>
        </div>
        <br>
        <!--CONTAINER OF POKEMONS-->
        <div class="row">
            <div class="col-sm">
                <div id="pokemon-container"></div>
            </div>
        </div>
    </div>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <!--BOOSTRAP-->
    <script src="js/assets/bootstrap.min.js"></script>
    <!--JS file-->
    <script src="js/app.js"></script>
</body>

</html>
